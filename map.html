<div class="container">
  <section class="section">
    <div id="amphoraMap" style="height: 600px; width: 100%;"></div>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      // Initialize map
      const map = L.map('amphoraMap').setView([38.5, 26.5], 7); // center on Turkey/Mediterranean

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // Sample amphora data
      const amphoras = [
        {
          name: "Dressel 20",
          period: "Roman",
          coordinates: [36.0, 27.0]
        },
        {
          name: "Dressel 1",
          period: "Roman",
          coordinates: [38.0, 26.0]
        },
        {
          name: "Byzantine Amphora",
          period: "Byzantine",
          coordinates: [37.5, 27.5]
        },
        {
          name: "Hellenistic Amphora",
          period: "Hellenistic",
          coordinates: [39.0, 26.5]
        }
      ];

      // Assign colors for periods
      const periodColors = {
        "Roman": "red",
        "Byzantine": "blue",
        "Hellenistic": "green"
      };

      // Add markers to map
      amphoras.forEach(amp => {
        const color = periodColors[amp.period] || "gray";
        L.circleMarker(amp.coordinates, {
          radius: 8,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        }).addTo(map)
          .bindPopup(`<strong>${amp.name}</strong><br>Period: ${amp.period}`);
      });
    </script>
  </section>
