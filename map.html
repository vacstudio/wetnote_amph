<div id="mapFilterSection" class="has-background-dark p-4 mb-4">
  <h3 class="title is-5 has-text-white">Filter Amphoras on Map</h3>
  <div class="field is-horizontal">

    <div class="field mr-3">
      <label class="label has-text-white">Period</label>
      <div class="control">
        <div class="select">
          <select id="filterMapPeriod">
            <option value="">Select</option>
            <option value="Roman">Roman</option>
            <option value="Byzantine">Byzantine</option>
            <option value="Hellenistic">Hellenistic</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field mr-3">
      <label class="label has-text-white">Country / Kingdom</label>
      <div class="control">
        <div class="select">
          <select id="filterMapCountry">
            <option value="">Select</option>
            <option value="Greece">Greece</option>
            <option value="Turkey">Turkey</option>
            <option value="Italy">Italy</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field ml-3" style="align-self:flex-end; padding-bottom: 13px;">
      <button id="clearMapFilters" class="button is-link is-light">
        <span>Clear Filters</span>
      </button>
    </div>

  </div>
</div>
