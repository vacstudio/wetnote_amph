<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WetNote â€“ Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.4/css/bulma.min.css" integrity="sha512-yh2RE0wZCVZeysGiqTwDTO/dKelCbS9bP2L94UvOFtl/FKXcNAje3Y2oBg/ZMZ3LS1sicYk4dYVGtDex75fvvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
    }

    .logo-title {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
    }

    .amphora-icon {
      width: 70px;
      margin-bottom: 10px;
    }

    .has-text-link {
      cursor: pointer;
    }
  </style>
</head>
<body class="has-background-dark">

  <div class="card login-card">
    <div class="card-content">

      <div class="has-text-centered">
        <i class="fa-solid fa-trophy m-5 is-size-1 has-text-warning"></i>
        <div class="logo-title">Amphora Typology Database</div>
      </div>

      <form id="loginForm">

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left">
            <input class="input" type="email" id="email" required placeholder="you@example.com">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left">
            <input class="input" type="password" id="password" required placeholder="********">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <button class="button is-medium is-primary is-fullwidth my-5" type="submit">
            Log In
          </button>
        </div>

      </form>

      <p class="has-text-centered mt-3">
        <a class="has-text-link" id="forgotPassword">Forgot your password?</a>
      </p>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Simple mock authentication
      // Replace with Airtable or real backend later
      if (email === "admin@example.com" && password === "1234") {
        window.location.href = "index.html";
      } else {
        alert("Incorrect email or password.");
      }
    });

    document.getElementById("forgotPassword").addEventListener("click", function() {
      alert("Password reset functionality coming soon!");
    });
  </script>

</body>
</html>
