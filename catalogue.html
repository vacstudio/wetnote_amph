<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WetNote - Amphora Typology Catalogue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.4/css/bulma.min.css" integrity="sha512-yh2RE0wZCVZeysGiqTwDTO/dKelCbS9bP2L94UvOFtl/FKXcNAje3Y2oBg/ZMZ3LS1sicYk4dYVGtDex75fvvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- STYLES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/select2.css" />

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav id="Navbar" class="navbar" role="navigation" aria-label="main navigation"></nav>

<!-- FILTER SECTION -->
<div id="filterSection" class="has-background-dark p-5">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <h3 class="title is-5 has-text-info">Filter Amphoras by Characteristics</h3>
      </div>
    </div>

    <div class="level-right">
      <div class="level-item">
        <div class="field is-grouped is-grouped-right">
          <div class="buttons are-small">

            <button id="viewGrid4" class="button is-black">
              <i class="fa-solid fa-table-cells mr-2"></i>
              <span>4 Columns</span>
            </button>

            <button id="viewGrid3" class="button is-black is-black">
              <i class="fa-solid fa-table-cells-large mr-2"></i>
              <span>3 Columns</span>
            </button>

            <button id="toggleAdvancedFilters" class="button is-info is-light">
              <i class="fa-solid fa-filter mr-2"></i>
              <span>Advanced Filters</span>
            </button>

            <button id="clearFilters" class="button is-danger is-light">
              <i class="fa-solid fa-filter-circle-xmark mr-2"></i>
              <span>Clear Filters</span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field mr-2">
      <label class="label">Rim Type</label>
      <div class="control">
        <select id="filterRim" class="rim-select" style="width:170px;">
          <option value="">Select</option>
          <option value="beaded" data-img="img/filter/rim_beaded.jpg">Beaded</option>
          <option value="biconical" data-img="img/filter/rim_biconical.jpg">Biconical</option>
          <option value="collar" data-img="img/filter/rim_collar.jpg">Collar</option>
          <option value="everted" data-img="img/filter/rim_everted.jpg">Everted</option>
          <option value="flanged" data-img="img/filter/rim_flanged.jpg">Flanged</option>
          <option value="flaring" data-img="img/filter/rim_flaring.jpg">Flaring</option>
          <option value="none" data-img="img/filter/rim_none.jpg">None</option>
          <option value="pulley-wheel" data-img="img/filter/rim_pulleyWheel.jpg">Pulley Wheel</option>
          <option value="rounded" data-img="img/filter/rim_rounded.jpg">Rounded</option>
          <option value="triangular" data-img="img/filter/rim_triangular.jpg">Triangular</option>
        </select>
      </div>
    </div>

    <div class="field mr-2">
      <label class="label">Shoulder Type</label>
      <div class="control">
        <div class="select">
          <select id="filterShoulder">
            <option value="">Select</option>
            <option value="carinated">Carinated</option>
            <option value="none/smooth">None/smooth</option>
            <option value="rounded">Rounded</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field mr-2">
      <label class="label">Handles in Profile</label>
      <div class="control">
        <div class="select">
          <select id="filterHandleProfile">
            <option value="">Select</option>
            <option value="Arched">Arched</option>
            <option value="Bowed">Bowed</option>
            <option value="Curved">Curved</option>
            <option value="Ear-shaped">Ear-shaped</option>
            <option value="Long vertical">Long vertical</option>
            <option value="Peaked">Peaked</option>
            <option value="Ring">Ring</option>
            <option value="Short vertical">Short vertical</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field mr-2">
      <label class="label">Handles in Section</label>
      <div class="control">
        <div class="select">
          <select id="filterHandleSection">
            <option value="">Select</option>
            <option value="Bifid">Bifid</option>
            <option value="Grooved">Grooved</option>
            <option value="Ovoid/Elliptical">Ovoid/Elliptical</option>
            <option value="Ridged">Ridged</option>
            <option value="Round">Round</option>
            <option value="Semi-circular">Semi-circular</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field mr-2">
      <label class="label">Neck Type</label>
      <div class="control">
        <div class="select">
          <select id="filterNeck">
            <option value="">Select</option>
            <option value="Broad/wide">Broad/wide</option>
            <option value="Conical">Conical</option>
            <option value="Cylindrical">Cylindrical</option>
            <option value="Hourglass">Hourglass</option>
            <option value="None">None</option>
            <option value="Short/narrow">Short/narrow</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field mr-2">
      <label class="label">Body Type</label>
      <div class="control">
        <div class="select">
          <select id="filterBody">
            <option value="">Select</option>
            <option value="Cylindrical">Cylindrical</option>
            <option value="Globular">Globular</option>
            <option value="Narrow">Narrow</option>
            <option value="Ovoid">Ovoid</option>
            <option value="Piriform">Piriform</option>
            <option value="Tapered">Tapered</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Base Type</label>
      <div class="control">
        <div class="select">
          <select id="filterBase">
            <option value="">Select</option>
            <option value="Button">Button</option>
            <option value="Cylindrical">Cylindrical</option>
            <option value="Flared">Flared</option>
            <option value="Flat">Flat</option>
            <option value="Knobbed">Knobbed</option>
            <option value="Long hollow">Long hollow</option>
            <option value="Pointed">Pointed</option>
            <option value="Ringed">Ringed</option>
            <option value="Rounded">Rounded</option>
            <option value="Rounded basal point">Rounded basal point</option>
            <option value="Short hollow">Short hollow</option>
            <option value="Spike/tapered">Spike/tapered</option>
          </select>
        </div>
      </div>
    </div>

  </div>

  <!-- ADVANCED FILTERS -->
  <div id="advancedFilterBox" class="" style="display:none; overflow:hidden;">
    <h3 class="title is-5 mt-5 has-text-info">Filter Amphoras by Dimentions</h3>

    <div class="field is-horizontal">
      <!-- Height -->
      <div class="field mr-2">
        <label class="label">Height</label>
        <div class="control">
          <div class="field has-addons">
            <p class="control" title="greater than">
              <a class="button is-static">
                <span>min &nbsp;</span>
                <i class="fa-solid fa-greater-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterHeightMin" class="input" type="number" placeholder="greater than - e.g. 15">
            </p>
            <p class="control">
              <a class="button is-static">
                cm.
              </a>
            </p>
          </div>
        </div>

        <br>

        <div class="control">
          <div class="field has-addons">
            <p class="control" title="less than">
              <a class="button is-static">
                <span>max &nbsp;</span>
                <i class="fa-solid fa-less-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterHeightMax" class="input" type="number" placeholder="less than - e.g. 45">
            </p>
            <p class="control">
              <a class="button is-static">
                cm.
              </a>
            </p>
          </div>
        </div>
      </div>

      <!-- Width -->
      <div class="field mr-2">
        <label class="label">Width</label>
        <div class="control">
          <div class="field has-addons">
            <p class="control" title="greater than">
              <a class="button is-static">
                <span>min &nbsp;</span>
                <i class="fa-solid fa-greater-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterWidthMin" class="input" type="number" placeholder="greater than - e.g. 15">
            </p>
            <p class="control">
              <a class="button is-static">
                cm.
              </a>
            </p>
          </div>
        </div>

        <br>

        <div class="control">
          <div class="field has-addons">
            <p class="control" title="less than">
              <a class="button is-static">
                <span>max &nbsp;</span>
                <i class="fa-solid fa-less-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterWidthMax" class="input" type="number" placeholder="less than - e.g. 45">
            </p>
            <p class="control">
              <a class="button is-static">
                cm.
              </a>
            </p>
          </div>
        </div>
      </div>

      <!-- Rim Diameter -->
      <div class="field mr-2">
        <label class="label">Rim Diameter</label>
        <div class="control">
          <div class="field has-addons">
            <p class="control" title="greater than">
              <a class="button is-static">
                <span>min &nbsp;</span>
                <i class="fa-solid fa-greater-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterRimDiameterMin" class="input" type="number" placeholder="e.g. 5">
            </p>
            <p class="control">
              <a class="button is-static">
                cm.
              </a>
            </p>
          </div>
        </div>

        <br>

        <div class="control">
          <div class="field has-addons">
            <p class="control" title="less than">
              <a class="button is-static">
                <span>max &nbsp;</span>
                <i class="fa-solid fa-less-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterRimDiameterMax" class="input" type="number" placeholder="e.g. 25">
            </p>
            <p class="control">
              <a class="button is-static">
                cm.
              </a>
            </p>
          </div>
        </div>
      </div>

      <!-- Capacity -->
      <div class="field mr-2">
        <label class="label">Capacity</label>
        <div class="control">
          <div class="field has-addons">
            <p class="control" title="greater than">
              <a class="button is-static">
                <span>min &nbsp;</span>
                <i class="fa-solid fa-greater-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterCapacityMin" class="input" type="number" placeholder="e.g. 5">
            </p>
            <p class="control">
              <a class="button is-static">
                liters
              </a>
            </p>
          </div>
        </div>

        <br>

        <div class="control">
          <div class="field has-addons">
            <p class="control" title="less than">
              <a class="button is-static">
                <span>max &nbsp;</span>
                <i class="fa-solid fa-less-than"></i>
              </a>
            </p>
            <p class="control">
              <input id="filterCapacityMax" class="input" type="number" placeholder="e.g. 25">
            </p>
            <p class="control">
              <a class="button is-static">
                liters
              </a>
            </p>
          </div>
        </div>
      </div>

    </div>

    <h3 class="title is-5 mt-5 has-text-info">Filter Amphoras by Date, Location and Contents</h3>

    <div class="field is-horizontal">
      <!-- Date of Production -->
      <div class="field mr-2">
        <label class="label">Date of Production</label>
        <div class="control">
          <div class="select">
            <select id="filterDate">
              <option value="">Select</option>
              <option value="1,4th century BC">4th century BC</option>
              <option value="2,3rd century BC">3rd century BC</option>
              <option value="3,2nd century BC">2nd century BC</option>
              <option value="4,1st century BC">1st century BC</option>
              <option value="5,1st century AD">1st century AD</option>
              <option value="6,2nd century AD">2nd century AD</option>
              <option value="7,3rd century AD">3rd century AD</option>
              <option value="8,4th century AD">4th century AD</option>
              <option value="9,5th century AD">5th century AD</option>
              <option value="10,6th century AD">6th century AD</option>
              <option value="11,7th century AD">7th century AD</option>
              <option value="12,8th century AD">8th century AD</option>
              <option value="0,Unsure">Unsure</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Place of Production -->
      <div class="field mr-2">
        <label class="label">Place of Production</label>
        <div class="control">
          <div class="select">
            <select id="filterPlace">
              <option value="">Select</option>
              <option value="Algeria">Algeria</option>
              <option value="Balearic Islands">Balearic Islands</option>
              <option value="Belgium">Belgium</option>
              <option value="Black Sea">Black Sea</option>
              <option value="Crete">Crete</option>
              <option value="Cyprus">Cyprus</option>
              <option value="Eastern Asia Minor">Eastern Asia Minor</option>
              <option value="Eastern Mediterranean">Eastern Mediterranean</option>
              <option value="Egypt">Egypt</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Great Britain">Great Britain</option>
              <option value="Greek Islands">Greek Islands</option>
              <option value="Greece">Greece</option>
              <option value="Italy">Italy</option>
              <option value="Jordan">Jordan</option>
              <option value="Lebanon">Lebanon</option>
              <option value="Libya">Libya</option>
              <option value="Morocco">Morocco</option>
              <option value="North Africa">North Africa</option>
              <option value="North West Europe">North West Europe</option>
              <option value="Palestine">Palestine</option>
              <option value="Portugal">Portugal</option>
              <option value="Spain">Spain</option>
              <option value="The Aegean">The Aegean</option>
              <option value="The Balkans">The Balkans</option>
              <option value="The Levant">The Levant</option>
              <option value="Tunisia">Tunisia</option>
              <option value="Western Asia Minor">Western Asia Minor</option>
              <option value="Western Mediterranean">Western Mediterranean</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Distribution -->
      <div class="field mr-2">
        <label class="label">Distribution</label>
        <div class="control">
          <div class="select">
            <select id="filterDistribution">
              <option value="">Select</option>
              <option value="Balearic Islands">Balearic Islands</option>
              <option value="Belgium">Belgium</option>
              <option value="Black Sea">Black Sea</option>
              <option value="Central Europe">Central Europe</option>
              <option value="Crete">Crete</option>
              <option value="Cyprus">Cyprus</option>
              <option value="Eastern Asia Minor">Eastern Asia Minor</option>
              <option value="Eastern Mediterranean">Eastern Mediterranean</option>
              <option value="Egypt">Egypt</option>
              <option value="Eritrea">Eritrea</option>
              <option value="Ethiopia">Ethiopia</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Great Britain">Great Britain</option>
              <option value="Greece">Greece</option>
              <option value="Greek Islands">Greek Islands</option>
              <option value="India">India</option>
              <option value="Italy">Italy</option>
              <option value="Jordan">Jordan</option>
              <option value="Lebanon">Lebanon</option>
              <option value="Libya">Libya</option>
              <option value="Morocco">Morocco</option>
              <option value="North Africa">North Africa</option>
              <option value="North West Europe">North West Europe</option>
              <option value="Palestine">Palestine</option>
              <option value="Portugal">Portugal</option>
              <option value="Red Sea">Red Sea</option>
              <option value="Spain">Spain</option>
              <option value="Switzerland">Switzerland</option>
              <option value="The Aegean">The Aegean</option>
              <option value="The Balkans">The Balkans</option>
              <option value="The Levant">The Levant</option>
              <option value="Tunisia">Tunisia</option>
              <option value="Western Asia Minor">Western Asia Minor</option>
              <option value="Western Mediterranean">Western Mediterranean</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Contents -->
      <div class="field mr-2">
        <label class="label">Contents</label>
        <div class="control">
          <div class="select">
            <select id="filterContents">
              <option value="">Select</option>
              <option value="Alum">Alum</option>
              <option value="Dates">Dates</option>
              <option value="Defrutum">Defrutum</option>
              <option value="Figs">Figs</option>
              <option value="Fish Sauce">Fish Sauce</option>
              <option value="Fish-based products">Fish-based products</option>
              <option value="Fruit">Fruit</option>
              <option value="Honey">Honey</option>
              <option value="Liquamen">Liquamen</option>
              <option value="Nuts">Nuts</option>
              <option value="Olive Oil">Olive Oil</option>
              <option value="Olives">Olives</option>
              <option value="Resin">Resin</option>
              <option value="Vegetable Oil ">Vegetable Oil </option>
              <option value="Wine">Wine</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<section class="section">
  <div class="container"></div>
    <div id="amphoraList" class="columns is-multiline"></div>
  </div>
</section>
